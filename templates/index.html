<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Calculadora de IMC</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" type="image/svg+xml" href="icon.svg">

</head>
<style>
    @layer utilities {

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            appearance: none;
            margin: 0;
        }


    }
</style>

<body class="font-[Poppins] text-white bg-slate-900 min-h-screen flex items-center justify-center">
    <div class="bg-slate-800 p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class=" text-3xl mb-4 text-center">Calculadora de IMC</h1>

        <form method="POST" class="space-y-6">

            <div>
                <label for="peso" class="block mb-2 font-medium">Peso (kg)</label>
                <div class="relative group">
                    <span
                        class="absolute inset-0 rounded-xl bg-gradient-to-r from-teal-400 via-blue-500 to-purple-500 p-[2px] opacity-0 group-hover:opacity-100 transition-opacity duration-500">
                    </span>
                    <input type="number" step="0.1" name="peso" placeholder="Digite o seu peso" required
                        class="relative z-10 w-full px-4 py-3 rounded-xl bg-gray-950 text-white focus:outline-none focus:ring-2 focus:ring-teal-400" />
                </div>
            </div>


            <div>
                <label for="altura" class="block mb-2 font-medium">Altura (m)</label>
                <div class="relative group">
                    <span
                        class="absolute inset-0 rounded-xl bg-gradient-to-r from-teal-400 via-blue-500 to-purple-500 p-[2px] opacity-0 group-hover:opacity-100 transition-opacity duration-500">
                    </span>
                    <input type="number" step="0.01" name="altura" placeholder="Digite a sua altura " required
                        class="relative z-10 w-full px-4 py-3 rounded-xl bg-gray-950 text-white focus:outline-none focus:ring-2 focus:ring-teal-400" />
                </div>
            </div>


            <div class="flex justify-center">
                <button type="submit"
                    class="relative inline-block p-px font-semibold leading-6 text-white bg-gray-800 shadow-2xl cursor-pointer rounded-xl shadow-zinc-900 transition-transform duration-300 ease-in-out hover:scale-105 active:scale-95 group">
                    <span
                        class="absolute inset-0 rounded-xl bg-gradient-to-r from-teal-400 via-blue-500 to-purple-500 p-[2px] opacity-0 transition-opacity duration-500 group-hover:opacity-100"></span>
                    <span class="relative z-10 block px-6 py-3 rounded-xl bg-gray-950">
                        <div class="flex items-center space-x-2">
                            <span class="transition-all duration-500 group-hover:translate-x-1">Calcular</span>
                            <svg class="w-6 h-6 transition-transform duration-500 group-hover:translate-x-1"
                                fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path clip-rule="evenodd" fill-rule="evenodd"
                                    d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z" />
                            </svg>
                        </div>
                    </span>
                </button>
            </div>
        </form>

        {% if resultado %}
        <hr class="my-6 border-gray-600">
        <h3 class="text-lg font-semibold text-center">Seu IMC é: {{ resultado.imc }}</h3>
        <p class="text-center">Classificação: <strong>{{ resultado.classificacao }}</strong></p>
        {% endif %}
    </div>
</body>

</html>
